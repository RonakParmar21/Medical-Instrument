<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>My HTML Page</title>
    <script>// Function to load JSP content dynamically
        function loadJSPContent() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    document.getElementById("jsp-content").innerHTML = xhr.responseText;
                }
            };
            xhr.open("GET", "web/index.jsp", true);
            xhr.send();
        }
        // Load JSP content when the HTML page is fully loaded
        window.addEventListener("load", loadJSPContent);
    </script>
</head>
<body>
    <h1>Welcome to my HTML page!</h1>
    <div id="jsp-content">
        <!-- JSP content will be loaded here -->
    </div>
</body>
</html>
